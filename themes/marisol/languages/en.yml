budva_intro: Budva is the metropolis of Montenegrin tourism thanks to the great number of beaches and hotels that make this a most desirable tourist destination. Apart from its natural beauty, its bay islands and beaches for example, Budva is rich in historic monuments.Budva Old Town lies on a small peninsula and represents a treasure chest of culture heritage. Crossed with narrow streets and squares are famous buildings, the Church Sv. Trojica, housing the tomb of the exquisite writer Stjepan Mitrov Ljubisa, the Churches of Sv. Ivan, Sv. Bogorodica and Sv. Sava.
budva_intro2: During the summer months it turns into a City Theatre with numerous local performances and shows from abroad. In the Stari Grad (Old town) you can also visit many shops, cafés, restaurants and galleries. Monasteries Stanjevici, Podostrog, Rezevici and Gradiste are important historic and religious monuments of Budva. The Budva coast is 21 km long with 17 beaches. It is among the most beautiful coasts in the world and its beauty will not leave you indifferent. Also, wide range of accommodation, from very affordable to exclusive and luxury. Budva is must visit place in Montenegro and the whole city is dedicated to provide best tourist offer.
