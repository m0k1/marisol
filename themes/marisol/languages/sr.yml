budva_intro: Budva je metropola Crnogorskog turizma zahvaljujući velikom broju plaža i hotela koji čine Budvu veoma poželjnom turističkom destinacijom. Pored prirodnih lepota kroz uvale, ostrva i plaže na primer, Budva je bogata i istorijskim znamenitostima. Budvanski Stari Grad leži na malom polu ostrvu i predstavlja riznicu kulturne baštine. Ukrštene sa uskim ulicama i trgovima, Crkva Sv. Trojice, gde je i grob istaknutog književnika Stjepan Mitrov Ljubisa. Takodje tu su i crkva Sv. Ivana, Sv. Bogorodice i Sv. Save.
budva_intro2: Tokom letnjih meseci ona se pretvara u Gradsko pozorište sa brojnim domaćim i stranim izvođačima. U Starom Gradu možete posetiti mnoge prodavnice, kafiće, restorane i galerije. Manastire Stanjevići, Podostrog, Reževići i Gradište su važni istorijski i verski spomenici Budve. Budvanska obala je dugačka 21km sa 17 plaža. Jedna od najlepših obala na svetu, a njena lepota vas neće ostaviti ravnodušnim. Budva je mesto koje morate postetiti u Crnoj Gori i ceo grad je posvećen da pruži najbolju turističku ponudu.
